buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.1.0'
    }
}

apply plugin: 'com.android.application'

repositories {
    jcenter()
    maven { url "https://jitpack.io" }
}

dependencies {
    compile 'com.android.support:design:23.4.0'
    compile 'com.android.support:appcompat-v7:23.4.0'
    compile 'com.android.support:support-v4:23.4.0'
    compile 'com.github.danielnilsson9:color-picker-view:1.4.0'
    compile 'org.adw.library:discrete-seekbar:1.0.0'
    compile 'com.github.chrisbanes:PhotoView:1.2.6'
    compile 'com.squareup.okhttp3:okhttp:3.2.0'
    compile 'com.squareup.okio:okio:1.6.0'
    compile ('com.mikepenz:aboutlibraries:5.6.5') { transitive = true }
}

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"

    defaultConfig {
        versionCode 1016
        versionName "2.0.1"

        minSdkVersion 15
        targetSdkVersion 23
    }

    lintOptions {
        abortOnError false
    }

    signingConfigs {
        release {
            def Properties ksProps = new Properties()
            ksProps.load(new FileInputStream(file('../keystore.config')))
            storeFile file(ksProps["keystore"])
            keyAlias ksProps["alias"]
            storePassword ksProps["storePass"]
            keyPassword ksProps["pass"]
        }
    }

    buildTypes {
        debug {
            debuggable true
            jniDebuggable true
        }
        release {
            debuggable false
            jniDebuggable false
            //noinspection GroovyAssignabilityCheck
            signingConfig signingConfigs.release
            zipAlignEnabled true

            minifyEnabled true
            shrinkResources false
            //noinspection GroovyAssignabilityCheck
            proguardFiles getDefaultProguardFile('proguard-android.txt'), file('proguard-project.txt')
        }
    }
}
