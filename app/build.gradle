buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.3.1'
    }
}

apply plugin: 'com.android.application'

repositories {
    jcenter()
}

dependencies {
    compile 'com.android.support:design:23.1.0'
    compile 'com.android.support:appcompat-v7:23.1.0'
    compile 'com.android.support:support-v4:23.1.0'
    compile "com.github.danielnilsson9:color-picker-view:1.4.0"
    compile 'org.adw.library:discrete-seekbar:1.0.0'

/*
    compile 'com.android.support:cardview-v7:23.0.1'

    compile 'com.android.support:recyclerview-v7:23.0.1'*/

/*
    compile 'com.google.api-client:google-api-client:1.19.1'
    */
}

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        versionCode 1015
        versionName "1.1.0"

        minSdkVersion 15
        targetSdkVersion 23
    }

    lintOptions {
        abortOnError false
    }

    signingConfigs {
        release {
            def Properties ksProps = new Properties()
            ksProps.load(new FileInputStream(file('../keystore.config')))
            storeFile file(ksProps["keystore"])
            keyAlias ksProps["alias"]
            storePassword ksProps["storePass"]
            keyPassword ksProps["pass"]
        }
    }

    buildTypes {
        debug {
            debuggable true
            jniDebuggable true
        }
        release {
            debuggable false
            jniDebuggable false
            signingConfig signingConfigs.release
            zipAlignEnabled true

            minifyEnabled true
            shrinkResources false
            proguardFiles getDefaultProguardFile('proguard-android.txt')
        }
    }
}
